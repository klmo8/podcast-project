<!DOCTYPE html>
<html lang=en>

<head>
<title>{% block head_title %}PodCom{% endblock head_title %}</title>
</head>
<body>
{% if messages %}
<div class="alert messages text-center">
    {% for message in messages %}
    <b>{{ message }}</b><br/>
    {% endfor %}

</div>
{% endif %}

<div class='container'>
{% block content %}{% endblock content %}
</div>


</body>
</html>
