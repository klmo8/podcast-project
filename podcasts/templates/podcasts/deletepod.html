{% extends 'basemsg.html' %}
{% load crispy_forms_tags %}


{% block content %}

<div class="row">
  <div class="col crispyform text-center">
    <h3>Are you sure you want to delete {{ object.title }}?</h3>
    <form method="POST">{% csrf_token %}
      {{ form|crispy }}
      <a href="{% url 'details_with_pk' pk=object.pk %}" class="btn btn-danger" role="button">Cancel</a>
      <input class="btn btn-success" type="submit" value="Yes">
    </form>
  </div>
</div>

{% endblock content %}
