{% extends 'basemod.html' %}

{% block jumbo %}
<h1>Add a Podcast</h1>
{% endblock jumbo %}

{% block sidebar %}
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
  <div class="list-group">
    <a href="#" class="list-group-item active">Link</a>
    <a href="#" class="list-group-item">Delete Podcast</a>
    <a href="#" class="list-group-item">Edit Podcast</a>
    <a href="#" class="list-group-item">Link</a>
    <a href="#" class="list-group-item">Link</a>
    <a href="#" class="list-group-item">Link</a>
    <a href="#" class="list-group-item">Link</a>

  </div>
</div>
{% endblock sidebar %}


{% block content %}
<div class="row">
  <div class="col-md-6">
    <form>
      <div class="form-group row">
        <label for="inputEmail3" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="inputText" placeholder="Podcast">
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">URL</label>
        <div class="col-sm-10">
          <input type="url" class="form-control" id="inputURL" placeholder="URL">
        </div>
      </div>
      <div class="form-group">
        <label for="exampleTextarea">Description</label>
        <textarea class="form-control" id="inputDescription" rows="3"></textarea>
      </div>
      <div class="form-group row">
        <div class="offset-sm-2 col-sm-10">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </div>
</div>

{% endblock content %}
