{% extends 'basemod.html' %}

{% block jumbo %}
<h1>Edit Details for {{ object.title }}</h1>
{% endblock jumbo %}

{% block sidebar %}
<div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
  <div class="list-group">
    <a href="#" class="list-group-item active">Link</a>
    <a href="#" class="list-group-item">Back to Details</a>
    <a href="#" class="list-group-item">Add a Podcast</a>
    <a href="#" class="list-group-item">Delete a Podcast</a>
    <a href="#" class="list-group-item">Link</a>
    <a href="#" class="list-group-item">Link</a>
    <a href="#" class="list-group-item">Link</a>
  </div>
</div>
{% endblock sidebar %}

{% block content %}
<div class="row">
  <div class="col-md-6">
    <div class="float left">
      <img src="http://via.placeholder.com/150x150" alt="Podcast Logo">
    </div>
    <div class="form">
      <form method="post" role="form"> {% csrf_token %}
        <div class="form-group">
          <label>Update Description</label>
          <textarea class="form-control" rows="3" name="description"></textarea>
        </div>
        <div class="form-group">
          <label class="col-2 col-form-label">Update URL</label>
          <div class="col-10">
            <input class="form-control" type="url" value="{{ object.url|default:"" }}" name="url">
          </div>
        </div>
        <div class="form-group">
          <label class="col-2 col-form-label">Update Favorite Episode</label>
          <div class="col-10">
            <input class="form-control" type="url" value="{{ object.favorite_episode|default:"" }}" name="favorite_episode">
          </div>
        </div>
        <div class="form-group">
          <label class="col-2 col-form-label">Update Saved Clip</label>
          <div class="col-10">
            <input class="form-control" type="url" value="{{ object.saved_clips1|default:"" }}" name="saved_clips1">
          </div>
        </div>
        <div class="form-group">
          <label class="col-2 col-form-label">Update Shownotes</label>
          <div class="col-10">
            <input class="form-control" type="url" value="{{ object.shownotes|default:"" }}" name="shownotes">
          </div>
        </div>

        <span class="input-group-btn">
         <button class="btn btn-default" type="submit">Submit</button>
        </span>
      </form>
    </div>
  </div>
</div>
{% endblock content %}
